<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog | Distribuidora Le√≥n</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar (sticky) -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html" aria-label="Home">
        <img src="logo.jpg" alt="Distribuidora Le√≥n logo" />
      </a>
    </div>
    <button class="menu-toggle" aria-label="Open menu">‚ò∞</button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="catalog.html" class="active">Catalog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Sticky search (populated and handled by script.js) -->
  <div class="search-bar-container">
    <input id="search-input" type="text" placeholder="Search products, categories, subcategories..." aria-label="Search catalog" />
    <button id="search-btn" aria-label="Search">üîç</button>
  </div>

  <!-- Catalog -->
  <section class="catalog-container">
    <!-- Category buttons are created dynamically from products.json -->
    <div class="category-nav" id="category-buttons"></div>

    <!-- Subcategory grids are injected here -->
    <div id="subcategory-sections"></div>

    <!-- Products view (shown when a subcategory is selected) -->
    <div id="products-view" class="category-section" hidden>
      <div class="products-header">
        <button class="back-btn" id="back-to-subcats" aria-label="Back to subcategories">‚Üê Back</button>
        <h2 id="current-subcategory-title">Subcategory</h2>
      </div>
      <div id="current-products-grid" class="products-grid"></div>
    </div>

    <!-- Search results -->
    <div id="search-results" class="category-section" hidden>
      <h2>Search Results</h2>
      <div id="search-products-grid" class="products-grid"></div>
      <p id="no-results" class="no-products" hidden>No products found.</p>
    </div>
  </section>

  <!-- Footer -->
  <section class="layer footer">
    <p>&copy; 2025 Distribuidora Le√≥n ‚Ä¢ All rights reserved</p>
  </section>
</body>
</html>
